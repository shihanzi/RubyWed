<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great+Vibes">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
  <title>Rubani Weds Karunan</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="center">
    <h1>Rubani Weds Karunan</h1>
    <h2 class="rouge-script-regular">We are getting married!</h2>
    <div id="countdown" class="countdown-container"></div>
    <button id="saveDateButton" class="btn btn-outline-danger">Save the Date</button>
  </div>
   <div class="container"> 
    <!-- Slider main container -->
    <div class="carousel">
      <div class="carousel-images">
        <img src="assets/slide1.jpg" alt="Slide 1" class="carousel-image active">
        <img src="assets/slide2.jpg" alt="Slide 2" class="carousel-image">
        <img src="assets/slide3.jpg" alt="Slide 3" class="carousel-image">
      </div>
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>    
  </div> 
  <div class="right-section">
    <div class="names">
    </div>
    <img src="assets/Karunan.png" class="img-fluid" alt="Groom Photo">
  </div>
  <div class="right-section">
    <img src="assets/bride-photo.jpg" class="img-fluid" alt="Bride Photo">
    <div class="names">
      <h1>Rubani</h1>
    </div>
  </div>
  <div class="center">
    <h2 class="rouge-script-regular">A Tale of Two Hearts: Our Wedding Film</h2>
    <div style="padding:56.25% 0 0 0;position:relative;">
      <iframe src="https://player.vimeo.com/video/928482935?h=792c4904e7" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Rubani Weds Karunan"></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </div>
  
  <div class="wedding-info">
    <h1>Venue</h1>
    <h2 class="rouge-script-regular">Srilanka Mukkulathor Cultural Hall</h2>
    <a href="https://maps.app.goo.gl/yAAyQgi2ExNkUaNg9" target="_blank" class="btn btn-success">Location</a>
    <p>You are invited to celebrate with us!</p>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-qzg3M5+3B1L1eP3fTBI4C+EFWfbFJF5HkdPEuM/Hj7lFfUPJbFaeT+Kdr+Pdmw5K" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
