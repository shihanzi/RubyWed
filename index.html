<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reba Weds Joe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="center">
            <h1>Reba X Joe</h1>
            <h2>We are getting married!</h2>
            <div id="countdown" class="countdown-container"></div>
            <button type="button" class="btn btn-outline-danger">Save the Date</button>
        </div>
        <div class="container">
            <div id="slider">
                <!-- Slider content here -->
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="assets/slide1.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="assets/slide2.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="assets/slide3.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div> 
    </div>
    <div class="right-section">
            <img src="assets/bride-photo.jpg" class="img-fluid" alt="Bride Photo">
            <div class="names">
                <h3>Reba John</h3>
            </div>
    </div>
            <div class="groom-info">
                <img src="assets/groom-photo.jpg" class="img-fluid" alt="Groom Photo">
                <h3>Joemen Joseph</h3>
            </div>
            <div class="wedding-info">
                <h2>Wedding</h2>
                <p>June 15th</p>
                <p>6:00 PM</p>
                <button type="locationButton" class="btn btn-success">Location</button>
            </div>
            <p>You are invited to celebrate with us!</p>
        </div>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>
</html>
